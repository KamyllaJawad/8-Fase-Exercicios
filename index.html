<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verificar número primo</title>
    <!-- Importar CSS do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-3">Verificar número primo</h1>
      <form>
        <div class="form-group">
          <label for="inputNumero">Insira um número inteiro:</label>
          <input
            type="number"
            class="form-control"
            id="inputNumero"
            placeholder="Exemplo: 23"
          />
        </div>
        <button type="submit" class="btn btn-primary">Verificar</button>
      </form>
      <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Importar JavaScript do Bootstrap e do projeto -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha256-3xjxW2QZg1mYXysJmG8nveW/+kDy17irb/zD5o5rjrM="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
